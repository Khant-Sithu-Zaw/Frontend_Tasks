<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>WireFrame 02</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>

<body>
  <div class="header">
    <h2>&lt;header&gt;</h2>
    <div class="navi">
      <span>&lt;nav&gt;</span>
    </div>
  </div><!-- .header -->
  <div class="sec-content">
    <div class="sec-blk sec-lft">
      <h2>&lt;section&gt;</h2>
      <h3 class="head-txt">&lt;header&gt;</h3>
      <div class="article">
        <h2>&lt;article&gt;</h2>
        <h3 class="head-txt">&lt;header&gt;</h3>
        <p class="sec-txt paragraph">&lt;p&gt;</p>
        <div class="sec-content">
          <p class="sec-txt">&lt;p&gt;</p>
          <h4 class="aside">&lt;aside&gt;</h4>
        </div>
        <h5 class="footer">&lt;footer&gt;</h5>
      </div>
    </div>
    <div class="sec-blk sec-rht">
      <h2>&lt;section&gt;</h2>
      <h3 class="head-txt">&lt;header&gt;</h3>
      <div class="navi">
        <span>&lt;nav&gt;</span>
      </div>
    </div>
  </div><!-- .sec-content -->
  <div class="footer">
    <h3>&lt;footer&gt;</h3>
  </div><!-- .footer -->
</body>

</html>
