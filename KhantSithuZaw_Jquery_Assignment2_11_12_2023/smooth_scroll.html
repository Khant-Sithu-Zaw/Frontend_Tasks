<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Assignment2 Smooth Scroll</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
  <header id="header">
    <h2>I am a header.</h2>
    <a href="#section" class="smooth">Go to section</a>
    <a href="#footer" class="smooth">Go to footer</a>
  </header><!-- header-->
  <section id="section">
    <h2>I am a section.</h2>
    <a href="#header" class="smooth">Go to header</a>
    <a href="#footer" class="smooth">Go to footer</a>
  </section><!-- section-->
  <footer id="footer">
    <h2>I am a footer.</h2>
    <a href="#header" class="smooth">Go to header</a>
    <a href="#section" class="smooth">Go to section</a>
  </footer><!-- footer-->
  <script src="js/jquery.min.js"></script>
  <script src="js/smooth_scroll.js"></script>
</body>

</html>
